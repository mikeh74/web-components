<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>12 Column Grid</title>
</head>

<body>

  <div class="container">

    <h1>Example 12 Column using CSS Grid</h1>

    <div class="grid-row">
      <div class="box span-12 section">Span 12</div>
      <div class="box span-6 section">Span 6</div>
      <div class="box span-6 section">Span 6</div>
      <div class="box span-4 section">Span 4</div>
      <div class="box span-4 section">Span 4</div>
      <div class="box span-4 section">Span 4</div>

      <div class="box span-3 section">Span 3</div>
      <div class="box span-3 section">Span 3</div>
      <div class="box span-3 section">Span 3</div>
      <div class="box span-3 section">Span 3</div>

      <div class="box span-4 section">Span 4</div>
      <div class="box span-8 section">Span 8</div>

    </div>

  </div>

</body>

</html>
