<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>

  <div style="min-height: 150vh;"></div>
  
  <div class="container">
    <h1>Youtube player - Lazy load (prototype)</h1>
    <img class="d-block w-50" src="https://img.youtube.com/vi/X1sL0zQ6bSg/0.jpg" data-youtube-id="X1sL0zQ6bSg"
    data-youtube-modal=true alt="">
  </div>

  <div style="min-height: 150vh;"></div>

  <div class="container">
    <h1>Youtube player - Lazy load (prototype)</h1>
    <img class="d-block w-75" src="https://img.youtube.com/vi/EvOHAXq2UcQ/0.jpg" data-youtube-id="EvOHAXq2UcQ"
    data-youtube-modal=true alt="">
  </div>

  <div style="min-height: 150vh;"></div>

  <div class="container">
    <h1>Youtube player - Lazy load (prototype)</h1>
    <div class="youtube-container">
      <div class="tube" data-youtube-id="XeFOMLTDY0E"
      data-youtube-modal=false>
      <img id="foob" class="d-block w-50" src="https://img.youtube.com/vi/XeFOMLTDY0E/0.jpg" alt="">
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

<!-- <script src="loader.js"></script> -->

<script>
    const ytSelector = '[data-youtube-id]';
    const ytEls = document.querySelectorAll(ytSelector);
    if (ytEls.length > 0) {
      import("./youtubePlayer.js").then(({ default: setup }) => {
        setup(ytSelector);
      });
    };
</script>
</html>
