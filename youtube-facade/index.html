<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>Youtube facade</title>
</head>

<body>

  <h1>Youtube facade</h1>

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <div id="holder" class="youtube-container" data-youtube-id="X1sL0zQ6bSg">
          <img class="d-block youtube-placeholder w-100" src="https://img.youtube.com/vi/X1sL0zQ6bSg/default.jpg"
            data-youtube-modal=true alt="">
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <button type="button" class="btn btn-primary"
          data-youtube-id="X1sL0zQ6bSg" data-youtube-modal="true"
          data-toggle="modal" data-target=".youtube-modal-container">Large
          modal</button>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="modal fade youtube-modal-container"
    id="yf-modal"
    tabindex="-1" role="dialog" 
    aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div id="yf-modal-placeholder" class="embed-responsive-item"></div>
      </div>
    </div>
  </div> -->

  <div style="min-height: 150vh;"></div>

  <div class="container">
    <h1>Youtube player - Lazy load (prototype)</h1>
    <img class="d-block w-50" src="https://img.youtube.com/vi/X1sL0zQ6bSg/0.jpg" data-youtube-id="X1sL0zQ6bSg"
      data-youtube-modal="true" data-toggle="modal" data-target=".youtube-modal-container" alt="">
  </div>

  <div style="min-height: 150vh;"></div>

  <div class="container">
    <h1>Youtube player - Lazy load (prototype)</h1>
    <div class="" data-youtube-id="EvOHAXq2UcQ" data-youtube-modal="true"
      data-toggle="modal" data-target=".youtube-modal-container">
      <img class="d-block w-75" src="https://img.youtube.com/vi/EvOHAXq2UcQ/0.jpg" alt="">
    </div>
  </div>

  <div style="min-height: 150vh;"></div>

  <div class="container">
    <h1>Youtube player - Lazy load (prototype)</h1>
    <div class="youtube-container">
      <div class="tube" data-youtube-id="XeFOMLTDY0E">
        <img id="foob" class="d-block w-50" src="https://img.youtube.com/vi/XeFOMLTDY0E/0.jpg" alt="">
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script type="module">

    import {addModal, addModalTriggers} from './utils.js';

    // For bootstrap 4 to remove the youtube element when the modal is closed
    // we also remove youtube-activated from the class list
    // need to remove the last of these 
    $('#yf-modal').on('hidden.bs.modal', function () {
      const youtubeModal = document.getElementById('yf-modal-placeholder');
      youtubeModal.innerHTML = '';
      youtubeModal.classList.remove('youtube-activated');
    });

    // We are just testing that elements exist in the page before we load the script
    const selector = '[data-youtube-id]';
    const triggerElements = document.querySelectorAll(selector);
    if (triggerElements.length > 0) {
      import("./youtube-facade.js").then(({ default: setup }) => {
        setup(selector);
        addModalTriggers(triggerElements);
        addModal('yf-modal', 'yf-modal-placeholder');
      });
    };
  </script>
</body>
</html>
